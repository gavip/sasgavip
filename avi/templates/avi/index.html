{% extends "base/base.html" %}

{% block avi_title %}
Euclid AVI Prototype
{% endblock avi_title %}

{% block avi_content %}

<div class="container-fluid">
  <div class="row">

    <div class="col-md-12 col-lg-4">
      <h3>Submit an ADQL query</h3>

      <form enctype="multipart/form-data" action="{% url 'avi:run_query' %}" method="post">
        {% csrf_token %}

          <table class="table table-striped table-bordered table-hover" >
            <tbody>

            {{ query_form.as_table }}
            
            </tbody>
          </table>

          <button type="submit" class="btn btn-primary btn-block center">Submit Query</button>

      </form>
      
    </div>
        
    <div class="col-md-12 col-lg-8">
      <h3>Euclid AVI job list</h3>
      {% include "plugins/gavip_job_table.html" %}
    </div>

  </div>
</div>


{% endblock avi_content %}
